<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Portfolio</title>
    <style>
        /* --- GENERAL STYLES --- */
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
        }

        .meta strong {
            color: #333;
        }

        .subject {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .message {
            line-height: 1.5;
            color: #444;
            white-space: pre-wrap;
        }

        .location-link {
            text-decoration: none;
            color: #d63384;
            font-size: 0.9rem;
        }

        /* --- LOGIN SCREEN STYLES --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f9;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-top: 0;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* Ensures padding doesn't break width */
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background-color: #004494;
        }

        #error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Utility class to hide content initially */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div id="error-msg">Invalid Credentials</div>
            </form>
        </div>
    </div>

    <!-- MAIN CONTENT (Initially Hidden) -->
    <div id="secured-content" class="container hidden">
        <h1>üì• Inbox</h1>
        <div id="messagesList">
            <!-- Messages will load here -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAKepa05WzXRaozJRujI6FkhFsbq9M1Rrg",
            authDomain: "portfolio-d57fe.firebaseapp.com",
            projectId: "portfolio-d57fe",
            storageBucket: "portfolio-d57fe.firebasestorage.app",
            messagingSenderId: "637664134231",
            appId: "1:637664134231:web:487dcd870af40727d40f12"
        };

        // --- DOM ELEMENTS ---
        const loginOverlay = document.getElementById('login-overlay');
        const securedContent = document.getElementById('secured-content');
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-msg');
        const listDiv = document.getElementById('messagesList');

        // --- LOGIN LOGIC ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple Client-Side Check
            if (user === 'admin' && pass === 'masterkey') {
                // Success: Hide login, show content
                loginOverlay.style.display = 'none';
                securedContent.classList.remove('hidden');

                // Initialize Firebase Data Loading only after success
                initFirebase();
            } else {
                // Failure: Show error
                errorMsg.style.display = 'block';
            }
        });

        // --- FIREBASE INIT & DATA LOADING ---
        function initFirebase() {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Query: Get messages sorted by newest first
            const q = query(collection(db, 'messages'), orderBy('createdAt', 'desc'));

            // Listen for real-time updates
            onSnapshot(q, (snapshot) => {
                listDiv.innerHTML = '';

                if (snapshot.empty) {
                    listDiv.innerHTML = '<p style="text-align:center">No messages yet.</p>';
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();

                    // Format Date
                    const date = data.createdAt
                        ? new Date(data.createdAt.toMillis()).toLocaleString()
                        : new Date().toLocaleString();

                    // Handle Location
                    let locHtml = '';
                    if (data.location) {
                        const mapUrl = `https://www.google.com/maps?q=${data.location.latitude},${data.location.longitude}`;
                        locHtml = `<a href="${mapUrl}" target="_blank" class="location-link">üìç View Location</a>`;
                    } else {
                        locHtml = '<span style="color:#999">No Location Data</span>';
                    }

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="meta">
                            <strong>${data.name}</strong> &lt;${data.email}&gt;
                            <span>${date}</span>
                        </div>
                        <span class="subject">${data.subject}</span>
                        <div class="message">${data.message}</div>
                        <br>
                        <div class="meta" style="margin-bottom:0">${locHtml}</div>
                    `;
                    listDiv.appendChild(card);
                });
            }, (error) => {
                console.error(error);
                listDiv.innerHTML = `<p style="color:red; text-align:center">Error loading messages. Ensure Firestore is in Test Mode.</p>`;
            });
        }
    </script>
</body>

</html>
