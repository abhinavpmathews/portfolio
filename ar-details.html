<div class="profile-card profile-details-card mt-4" data-aos="fade-up" data-aos-delay="300"
              style="min-height: 550px;">
              <div class="profile-content h-100 d-flex flex-column">
                <div class="details-header mb-5">
                  <h5 class="text-uppercase small text-muted ls-2">Personal Details</h5>
                </div>

                <div class="personal-info-list">

                  <!-- Detail Item -->
                  <div class="detail-item d-flex align-items-center mb-4">
                    <div class="icon-box flex-shrink-0">
                      <i class="bi bi-calendar-event"></i>
                    </div>
                    <div class="info-text ms-3">
                      <span class="d-block text-white fw-bold">Date of Birth</span>
                      <span class="fw-bold small text-white">16 Decemeber 2003</span>
                    </div>
                  </div>

                  <!-- Detail Item -->
                  <div class="detail-item d-flex align-items-center mb-4">
                    <div class="icon-box flex-shrink-0">
                      <i class="bi bi-droplet-fill"></i>
                    </div>
                    <div class="info-text ms-3">
                      <span class="d-block text-white fw-bold">Blood Group</span>
                      <span class="fw-bold small text-white">A+ (Positive)</span>
                    </div>
                  </div>

                  <!-- Detail Item -->
                  <div class="detail-item d-flex align-items-center mb-4">
                    <div class="icon-box flex-shrink-0">
                      <i class="bi bi-passport"></i>
                    </div>
                    <div class="info-text ms-3">
                      <span class="d-block text-white fw-bold">Nationality</span>
                      <span class="fw-bold text-white">Indian</span>
                    </div>
                  </div>

                  <!-- Detail Item -->
                  <div class="detail-item d-flex align-items-center mb-4">
                    <div class="icon-box flex-shrink-0">
                      <i class="bi bi-gender-ambiguous"></i>
                    </div>
                    <div class="info-text ms-3">
                      <span class="d-block text-white fw-bold">Gender</span>
                      <span class="fw-bold text-white">Male</span>
                    </div>
                  </div>



                </div>
              </div>
            </div>
