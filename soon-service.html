<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Updating Soon - SnapFolio Template</title>
    <meta name="description" content="We are currently updating our services.">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files (CDN for standalone usage) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main CSS File -->
    <style>
        /*--------------------------------------------------------------
    # Font & Color Variables
    --------------------------------------------------------------*/
        /* Fonts */
        :root {
            --default-font: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --heading-font: "Ubuntu", sans-serif;
            --nav-font: "Nunito", sans-serif;
        }

        /* Global Colors */
        :root {
            --background-color: #1f1f1f;
            --default-color: #ffffff;
            --heading-color: #ffffff;
            --accent-color: #ececec;
            --surface-color: #232323;
            --contrast-color: #310606;
        }

        /* Smooth scroll */
        :root {
            scroll-behavior: smooth;
        }

        /*--------------------------------------------------------------
    # General Styling & Shared Classes
    --------------------------------------------------------------*/
        body {
            color: var(--default-color);
            background-color: var(--background-color);
            font-family: var(--default-font);
            height: 100vh;
            /* Full viewport height */
            margin: 0;
            overflow: hidden;
            /* Prevent scroll if content fits */
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: color-mix(in srgb, var(--accent-color), transparent 25%);
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--heading-color);
            font-family: var(--heading-font);
        }

        /*--------------------------------------------------------------
    # Main Layout Adjustments
    --------------------------------------------------------------*/
        .main {
            /* Center content vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /*--------------------------------------------------------------
    # Preloader
    --------------------------------------------------------------*/
        #preloader {
            position: fixed;
            inset: 0;
            z-index: 999999;
            overflow: hidden;
            background: var(--background-color);
            transition: all 0.6s ease-out;
        }

        #preloader:before {
            content: "";
            position: fixed;
            top: calc(50% - 30px);
            left: calc(50% - 30px);
            border: 6px solid #ffffff;
            border-color: var(--accent-color) transparent var(--accent-color) transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: animate-preloader 1.5s linear infinite;
        }

        @keyframes animate-preloader {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /*--------------------------------------------------------------
    # Updating Soon Styles
    --------------------------------------------------------------*/
        .updating-soon-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 800px;
        }

        .updating-icon {
            font-size: 100px;
            color: var(--accent-color);
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .updating-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--heading-color);
        }

        .updating-desc {
            font-size: 20px;
            color: color-mix(in srgb, var(--default-color), transparent 30%);
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .btn-home {
            padding: 14px 40px;
            border-radius: 50px;
            background-color: var(--accent-color);
            color: var(--contrast-color);
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .btn-home:hover {
            background-color: color-mix(in srgb, var(--accent-color), black 10%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px color-mix(in srgb, var(--accent-color), transparent 70%);
            color: var(--contrast-color);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .updating-title {
                font-size: 32px;
            }

            .updating-icon {
                font-size: 70px;
            }
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div id="preloader"></div>

    <main class="main">

        <div class="updating-soon-wrapper" data-aos="fade-up" data-aos-delay="100">

            <!-- Animated Icon -->
            <div class="updating-icon">
                <i class="bi bi-tools"></i>
            </div>

            <h1 class="updating-title">We Are Updating Our Services</h1>

            <p class="updating-desc">
                Our team is currently working hard to improve this page and bring you the latest details about our
                digital marketing solutions. We will be back shortly with fresh content.
            </p>

            <a href="index.html#services" class="btn-home">
                <i class="bi bi-arrow-left me-2"></i> Back to Services
            </a>

        </div>

    </main>

    <!-- Vendor JS Files (CDNs for standalone usage) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Main JS Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            /* --- Preloader --- */
            const preloader = document.querySelector('#preloader');
            if (preloader) {
                window.addEventListener('load', () => {
                    preloader.remove();
                });
            }

            /* --- Init AOS Animation --- */
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true,
                    mirror: false
                });
            }

        });
    </script>

</body>

</html>
